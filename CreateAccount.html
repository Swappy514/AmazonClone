<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="CreateAccount.css"> 
</head>
<body>
    <div class="logo-container">
        <img src="Amazon-Logo.png" alt="Amazon Logo">
    </div>
    <h1>Create Account</h1>
    <form action="Dashboard.html">
        <label for="name">Your name (First and last name):</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password (At least 6 characters):</label><br>
        <input type="password" id="password" name="password" minlength="6" required><br>
        <small>Passwords must be at least 6 characters.</small><br><br>

        <button type="submit">Create Account</button><br><br>

        <p>Buying for work? <a href="#">Create a free business account</a></p>
        <p>Already have an account? <a href="Sign-In.html">Sign in</a></p>
        <p>By creating an account or logging in, you agree to Amazon’s <a href="#">Conditions of Use</a> and <a href="#">Privacy Policy</a>.</p>
        <p>© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </form>

    <script src="create_account.js"></script>

</body>
</html>
